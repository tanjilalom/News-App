name: web_scraping_with_flutter
description: A Flutter news web scraping app with modern dependencies.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Fonts
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # HTTP & Parsing
  http: ^1.2.2
  html: ^0.15.4

  # Utilities
  intl: ^0.20.2
  cached_network_image: ^3.4.1
  url_launcher: ^6.3.1

  # Remove win32 unless you're building for Windows desktop
  # win32: ^5.10.1   # <-- Comment or delete this line if not needed

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Uncomment and add assets/fonts when needed
  # assets:
